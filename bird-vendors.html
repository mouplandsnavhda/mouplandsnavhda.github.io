<!DOCTYPE html>
<html lang="en">
<head>
  <!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<!-- jQuery + DataTables JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <meta charset="UTF-8">
  <title>Bird Vendor List</title>
  <script <script>
  const csvUrl = 'bird_vendors_cleaned.csv';

  Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
      const tbody = document.querySelector("#vendorTable tbody");
      results.data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row["Name"] || ""}</td>
          <td>${row["Location"] || ""}</td>
          <td>${row["Contact"] || ""}</td>
          <td>${row["Phone"] || ""}</td>
          <td>${row["Email"] || ""}</td>
          <td>${row["Birds"] || ""}</td>
          <td>${row["Reliable"] || ""}</td>
          <td>${row["Notes"] || ""}</td>
        `;
        tbody.appendChild(tr);
      });

      // Initialize DataTable after CSV is loaded
      $('#vendorTable').DataTable({
        pageLength: 10,
        lengthChange: false,
        responsive: true,
        autoWidth: false
      });
    }
  });
</script>
"></script>
  <style>
  body {
    font-family: "Segoe UI", sans-serif;
    padding: 40px;
    background-color: #f0f2f5;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  table.dataTable {
    width: 100% !important;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 15px rgba(0,0,0,0.05);
  }
</style>
</head>
<body>
  <h1>MO Uplands Bird Vendor List</h1>
  <table id="vendorTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Contact</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Birds</th>
        <th>Reliable</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Load the CSV file (assumes it's in the same folder)
    const csvUrl = 'bird_vendors_cleaned.csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const tbody = document.querySelector("#vendorTable tbody");
        results.data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row["Name"] || ""}</td>
            <td>${row["Location"] || ""}</td>
            <td>${row["Contact"] || ""}</td>
            <td>${row["Phone"] || ""}</td>
            <td>${row["Email"] || ""}</td>
            <td>${row["Birds"] || ""}</td>
            <td>${row["Reliable"] || ""}</td>
            <td>${row["Notes"] || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    });
  </script>
</body>
</html>
