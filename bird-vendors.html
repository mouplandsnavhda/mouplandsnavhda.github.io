<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bird Vendor List</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f2f2f2;
      text-align: left;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>MO Uplands Bird Vendor List</h1>
  <table id="vendorTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Contact</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Birds</th>
        <th>Reliable</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Load the CSV file (assumes it's in the same folder)
    const csvUrl = 'bird_vendors_cleaned.csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const tbody = document.querySelector("#vendorTable tbody");
        results.data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row["Name"] || ""}</td>
            <td>${row["Location"] || ""}</td>
            <td>${row["Contact"] || ""}</td>
            <td>${row["Phone"] || ""}</td>
            <td>${row["Email"] || ""}</td>
            <td>${row["Birds"] || ""}</td>
            <td>${row["Reliable"] || ""}</td>
            <td>${row["Notes"] || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    });
  </script>
</body>
</html>
