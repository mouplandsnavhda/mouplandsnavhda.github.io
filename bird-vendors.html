<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MO Uplands Bird Vendors</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  
  <!-- Custom Styles -->
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 40px;
      background-color: #f5f8fa;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    #vendorTable {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      background-color: white;
    }

    table.dataTable thead {
      background-color: #e9ecef;
    }

    table.dataTable th,
    table.dataTable td {
      padding: 12px;
      text-align: left;
    }

    .dataTables_wrapper {
      max-width: 1000px;
      margin: auto;
    }
  </style>

  <!-- jQuery and DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>

<body>
  <h1>MO Uplands Bird Vendor List</h1>

  <table id="vendorTable" class="display">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Contact</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Birds</th>
        <th>Reliable</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = 'bird_vendors_cleaned.csv'; // CSV file must be in same folder

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const tbody = document.querySelector("#vendorTable tbody");
        results.data.forEach(row => {
          if (!row["Name"]) return; // Skip blank rows
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row["Name"] || ""}</td>
            <td>${row["Location"] || ""}</td>
            <td>${row["Contact"] || ""}</td>
            <td>${row["Phone"] || ""}</td>
            <td>${row["Email"] || ""}</td>
            <td>${row["Birds"] || ""}</td>
            <td>${row["Reliable"] || ""}</td>
            <td>${row["Notes"] || ""}</td>
          `;
          tbody.appendChild(tr);
        });

        // Initialize DataTables
        $('#vendorTable').DataTable({
          pageLength: 10,
          lengthChange: false,
          responsive: true,
          autoWidth: false
        });
      }
    });
  </script>
</body>
</html>
