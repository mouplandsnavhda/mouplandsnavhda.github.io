<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bird Order Form</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    input[type="number"],
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #0070ba;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
      margin: 1rem auto;
    }
    button:hover {
      background-color: #005c99;
    }
    .total {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Bird Order Form</h1>
  <form id="orderForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="quail">Quail ($6.50):</label>
      <input type="number" id="quail" name="quail" min="0" value="0" />
    </div>
    <div class="form-group">
      <label for="chukar">Chukar ($15.00):</label>
      <input type="number" id="chukar" name="chukar" min="0" value="0" />
    </div>
    <div class="form-group">
      <label for="duck">Duck ($16.00):</label>
      <input type="number" id="duck" name="duck" min="0" value="0" />
    </div>

    <p class="total">Training Fee: $10.00 (required)<br>
    Total: $<span id="totalDisplay">10.00</span></p>

    <button type="submit">Submit & Pay</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwbQtsA22SPlEMvPOPw8OUHWwI2oLx1YCYXEN79BryUrXlqdFo-4HfA3zYCQjvJWAq6eg/exec';

    const prices = {
      quail: 6.5,
      chukar: 15.0,
      duck: 16.0,
      trainingFee: 10.0
    };

    const form = document.getElementById('orderForm');
    const totalDisplay = document.getElementById('totalDisplay');

    function calculateTotal() {
      const quail = parseInt(document.getElementById('quail').value) || 0;
      const chukar = parseInt(document.getElementById('chukar').value) || 0;
      const duck = parseInt(document.getElementById('duck').value) || 0;
      const total = (quail * prices.quail) + (chukar * prices.chukar) + (duck * prices.duck) + prices.trainingFee;
      totalDisplay.textContent = total.toFixed(2);
      return total;
    }

    document.querySelectorAll('#quail, #chukar, #duck').forEach(input => {
      input.addEventListener('input', calculateTotal);
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        quail: parseInt(document.getElementById('quail').value) || 0,
        chukar: parseInt(document.getElementById('chukar').value) || 0,
        duck: parseInt(document.getElementById('duck').value) || 0,
        trainingFee: prices.trainingFee,
        total: calculateTotal()
      };

      // Send to Google Sheet
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(() => {
        // Redirect to PayPal
        const paypalURL = new URL("https://www.paypal.com/cgi-bin/webscr");
        paypalURL.searchParams.set("cmd", "_xclick");
        paypalURL.searchParams.set("business", "paypal@mouplands.org");
        paypalURL.searchParams.set("item_name", "Bird Order + Training Fee");
        paypalURL.searchParams.set("amount", data.total.toFixed(2));
        paypalURL.searchParams.set("currency_code", "USD");
        window.location.href = paypalURL.toString();
      })
      .catch(error => {
        alert("Error submitting order: " + error.message);
        console.error('Submission error:', error);
      });
    });

    // Initial total display
    calculateTotal();
  </script>
</body>
</html>
