<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bird Order Payment - MoUplands NAVHDA</title>
  
  <!-- Bootstrap CSS -->
  <link href="./mouplands_cover_files/bootstrap.min.css" rel="stylesheet">
  <link href="./mouplands_cover_files/theme.min.css" rel="stylesheet">
  <link href="./mouplands_cover_files/custom.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f5f5f5;
      padding-top: 2rem;
    }
    
    .payment-container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .card {
      border: none;
      border-radius: 0;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    
    .card-header {
      background-color: #1f2749;
      color: white;
      border-bottom: none;
      padding: 1rem 1.25rem;
    }
    
    .form-control {
      border-radius: 0;
      border: 1px solid #cdced3;
    }
    
    .form-control:focus {
      border-color: #f99ea6;
      box-shadow: 0 0 0 0.2rem rgba(241, 38, 57, 0.25);
    }
    
    .btn-primary {
      background-color: #f12639;
      border-color: #f12639;
      border-radius: 0;
      padding: 0.625rem 1.5rem;
      font-size: 1.125rem;
      font-weight: 500;
    }
    
    .btn-primary:hover {
      background-color: #d60e21;
      border-color: #d60e21;
    }
    
    .total-section {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 1rem;
      margin: 1rem 0;
    }
    
    .price-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    
    .price-item:last-child {
      border-top: 1px solid #dee2e6;
      padding-top: 0.5rem;
      margin-top: 0.5rem;
      font-weight: bold;
      font-size: 1.1rem;
    }
    
    .form-check-input:checked {
      background-color: #f12639;
      border-color: #f12639;
    }
    
    .form-check-input:focus {
      box-shadow: 0 0 0 0.2rem rgba(241, 38, 57, 0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="payment-container">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Bird Order Payment</h2>
        </div>
        <div class="card-body">
          <form id="paymentForm">
            <!-- Bird Quantities -->
            <div class="mb-4">
              <h5 class="text-secondary mb-3">Select Bird Quantities</h5>
              
              <div class="form-group">
                <label for="quail" class="form-label">Quail ($6.50 each)</label>
                <input type="number" class="form-control" id="quail" min="0" value="0">
              </div>
              
              <div class="form-group">
                <label for="chukar" class="form-label">Chukar ($15.00 each)</label>
                <input type="number" class="form-control" id="chukar" min="0" value="0">
              </div>
              
              <div class="form-group">
                <label for="duck" class="form-label">Duck ($16.00 each)</label>
                <input type="number" class="form-control" id="duck" min="0" value="0">
              </div>
            </div>

            <hr>

            <!-- Additional Services -->
            <div class="mb-4">
              <h5 class="text-secondary mb-3">Additional Services</h5>
              
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="clinic">
                <label class="form-check-label" for="clinic">
                  Register for Retriever Clinic ($75)
                </label>
              </div>
              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="lunch">
                <label class="form-check-label" for="lunch">
                  Add Lunch ($10)
                </label>
              </div>
            </div>

            <!-- Total Section -->
            <div class="total-section">
              <h5 class="text-secondary mb-3">Order Summary</h5>
              
              <div class="price-item">
                <span>Quail (0 × $6.50):</span>
                <span id="quailTotal">$0.00</span>
              </div>
              
              <div class="price-item">
                <span>Chukar (0 × $15.00):</span>
                <span id="chukarTotal">$0.00</span>
              </div>
              
              <div class="price-item">
                <span>Duck (0 × $16.00):</span>
                <span id="duckTotal">$0.00</span>
              </div>
              
              <div class="price-item">
                <span>Retriever Clinic:</span>
                <span id="clinicTotal">$0.00</span>
              </div>
              
              <div class="price-item">
                <span>Lunch:</span>
                <span id="lunchTotal">$0.00</span>
              </div>
              
              <div class="price-item">
                <span>Training Day Fee:</span>
                <span>$10.00</span>
              </div>
              
              <div class="price-item">
                <span>Total:</span>
                <span id="total">$10.00</span>
              </div>
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-primary btn-lg" onclick="submitPayment()">
                Pay with PayPal
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const prices = { 
      quail: 6.5, 
      chukar: 15, 
      duck: 16, 
      training: 10, 
      clinic: 75, 
      lunch: 10 
    };

    const inputs = document.querySelectorAll("input");
    inputs.forEach(input => {
      input.addEventListener("input", updateTotal);
      input.addEventListener("change", updateTotal);
    });

    function updateTotal() {
      const q = +document.getElementById("quail").value || 0;
      const c = +document.getElementById("chukar").value || 0;
      const d = +document.getElementById("duck").value || 0;
      const clinic = document.getElementById("clinic").checked ? prices.clinic : 0;
      const lunch = document.getElementById("lunch").checked ? prices.lunch : 0;

      // Update individual totals
      document.getElementById("quailTotal").textContent = `$${(q * prices.quail).toFixed(2)}`;
      document.getElementById("chukarTotal").textContent = `$${(c * prices.chukar).toFixed(2)}`;
      document.getElementById("duckTotal").textContent = `$${(d * prices.duck).toFixed(2)}`;
      document.getElementById("clinicTotal").textContent = clinic ? `$${clinic.toFixed(2)}` : "$0.00";
      document.getElementById("lunchTotal").textContent = lunch ? `$${lunch.toFixed(2)}` : "$0.00";

      const total = (q * prices.quail) + (c * prices.chukar) + (d * prices.duck) + prices.training + clinic + lunch;
      document.getElementById("total").textContent = `$${total.toFixed(2)}`;
    }

    function submitPayment() {
      const q = +document.getElementById("quail").value || 0;
      const c = +document.getElementById("chukar").value || 0;
      const d = +document.getElementById("duck").value || 0;
      const clinicChecked = document.getElementById("clinic").checked;
      const lunchChecked = document.getElementById("lunch").checked;

      const clinic = clinicChecked ? prices.clinic : 0;
      const lunch = lunchChecked ? prices.lunch : 0;
      const total = (q * prices.quail) + (c * prices.chukar) + (d * prices.duck) + prices.training + clinic + lunch;
      const amount = total.toFixed(2);

      let itemName = "Bird Order";
      const extras = [];
      if (clinicChecked) extras.push("Retriever Clinic");
      if (lunchChecked) extras.push("Lunch");
      if (extras.length) itemName += " + " + extras.join(" & ");

      const paypalURL = new URL("https://www.paypal.com/cgi-bin/webscr");
      paypalURL.searchParams.set("cmd", "_xclick");
      paypalURL.searchParams.set("business", "paypal@mouplands.org");
      paypalURL.searchParams.set("item_name", itemName);
      paypalURL.searchParams.set("amount", amount);
      paypalURL.searchParams.set("currency_code", "USD");

      window.location.href = paypalURL.toString();
    }

    // Initialize totals
    updateTotal();
  </script>
</body>
</html>
