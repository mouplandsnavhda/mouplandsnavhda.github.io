<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bird Order Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input[type="number"] {
      width: 60px;
    }
    .total {
      font-weight: bold;
      margin-top: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    hr {
      margin: 2em 0;
    }
  </style>
</head>
<body>
  <h2>Bird Order Payment</h2>

  <label>Quail ($6.50 each): <input type="number" id="quail" min="0" value="0"></label>
  <label>Chukar ($15.00 each): <input type="number" id="chukar" min="0" value="0"></label>
  <label>Duck ($16.00 each): <input type="number" id="duck" min="0" value="0"></label>

  <hr>

  <label><input type="checkbox" id="clinic"> Register for Retriever Clinic ($75)</label>
  <label><input type="checkbox" id="lunch"> Add Lunch ($10)</label>

  <div class="total">Total: $<span id="total">10.00</span></div>

  <button onclick="submitPayment()">Pay with PayPal</button>

  <script>
    const prices = { quail: 6.5, chukar: 15, duck: 16, training: 10, clinic: 75, lunch: 10 };
    const totalEl = document.getElementById("total");

    const inputs = document.querySelectorAll("input");
    inputs.forEach(input => {
      input.addEventListener("input", updateTotal);
      input.addEventListener("change", updateTotal);
    });

    function updateTotal() {
      const q = +document.getElementById("quail").value || 0;
      const c = +document.getElementById("chukar").value || 0;
      const d = +document.getElementById("duck").value || 0;
      const clinic = document.getElementById("clinic").checked ? prices.clinic : 0;
      const lunch = document.getElementById("lunch").checked ? prices.lunch : 0;

      const total = (q * prices.quail) + (c * prices.chukar) + (d * prices.duck) + prices.training + clinic + lunch;
      totalEl.textContent = total.toFixed(2);
    }

    function submitPayment() {
      const q = +document.getElementById("quail").value || 0;
      const c = +document.getElementById("chukar").value || 0;
      const d = +document.getElementById("duck").value || 0;
      const clinicChecked = document.getElementById("clinic").checked;
      const lunchChecked = document.getElementById("lunch").checked;

      const clinic = clinicChecked ? prices.clinic : 0;
      const lunch = lunchChecked ? prices.lunch : 0;
      const total = (q * prices.quail) + (c * prices.chukar) + (d * prices.duck) + prices.training + clinic + lunch;
      const amount = total.toFixed(2);

      let itemName = "Bird Order";
      if (clinicChecked || lunchChecked) {
        itemName += " + ";
        const extras = [];
        if (clinicChecked) extras.push("Retriever Clinic");
        if (lunchChecked) extras.push("Lunch");
        itemName += extras.join(" & ");
      }

      const paypalURL = new URL("https://www.paypal.com/cgi-bin/webscr");
      paypalURL.searchParams.set("cmd", "_xclick");
      paypalURL.searchParams.set("business", "paypal@mouplands.org");
      paypalURL.searchParams.set("item_name", itemName);
      paypalURL.searchParams.set("amount", amount);
      paypalURL.searchParams.set("currency_code", "USD");

      window.location.href = paypalURL.toString();
    }

    updateTotal();
  </script>
</body>
</html>
